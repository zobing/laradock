server {

    listen 80;
    listen [::]:80;

    #listen 443 ssl;
    #listen [::]:443 ssl ipv6only=on;
    #ssl_certificate /var/www/laradock/nginx/ssl/test-academe.xuedsh.com/Nginx/1_test-academe.xuedsh.com_bundle.crt;
    #ssl_certificate_key /var/www/laradock/nginx/ssl/test-academe.xuedsh.com/Nginx/2_test-academe.xuedsh.com.key;

    server_name academe.dev.com;
    root /var/www/academe-laravel/public;
    index index.php index.html index.htm;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
        log_not_found off;
    }

    error_log /var/log/nginx/academe_error.log;
    access_log /var/log/nginx/academe_access.log;
}
